<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PFF Esports - Match Life Tracker (MVP)</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
  <link rel="icon" href="favicons/favicon.ico">
  <link rel="manifest" href="favicons/site.webmanifest">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <div class="container">
    <header>
      <h1>Game — Match Life Tracker</h1>
      <div class="actions">
        <button id="exportCsvBtn" class="ghost" title="Download CSV">Export CSV</button>
        <button id="resetBtn" class="danger" title="Clear current session">Reset Session</button>
      </div>
    </header>

    <div class="grid">
      <!-- Top info bar spanning full width -->
      <section class="panel span-2" aria-label="Game Info">
        <div class="row" style="margin-bottom: 0;">
          <div style="grid-column: span 6;">
            <label for="matchLink">Input Match Link</label>
            <input id="matchLink" type="text" placeholder="https://www.breakingpoint.gg/match/..." autocomplete="off">
            <div id="matchIdDisplay" class="hint"></div>
          </div>
          <div style="grid-column: span 3;">
            <label for="playerSelect">Select Player</label>
            <input id="playerSelect" type="text" list="playersList" placeholder="Start typing a player..." autocomplete="off">
            <datalist id="playersList"></datalist>
            <div class="actions" style="justify-content:flex-start; margin-top:6px;">
              <button id="loadPlayersBtn" class="ghost small" title="Load players.csv manually">Load Players CSV</button>
              <input id="playersFile" type="file" accept=".csv,text/csv" style="display:none">
            </div>
            <div id="playersHint" class="hint"></div>
          </div>
          <div style="grid-column: span 3;">
            <label for="modeSelect">Select Game / Mode</label>
            <select id="modeSelect">
              <option value="">– Select –</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
            </select>
          </div>
        </div>
      </section>

      <!-- Left: Video, Right: Inputs, then Lives below inputs -->
      <section class="panel" aria-label="YouTube Video">
        <div class="section-title">YouTube Video</div>
        <div class="row" style="margin-bottom: 10px;">
          <div style="grid-column: span 9;">
            <label for="youtubeUrl">Input YouTube URL</label>
            <input id="youtubeUrl" type="text" placeholder="https://www.youtube.com/watch?v=..." autocomplete="off">
            <div id="youtubeHint" class="hint"></div>
          </div>
          <div style="grid-column: span 3; display:grid; grid-template-columns: 1fr; gap: 6px; align-items: end;">
            <label for="cropSelect">Crop</label>
            <!-- <select id="cropSelect">
              <option value="none">None</option>
              <option value="bl">Bottom Left</option>
              <option value="br">Bottom Right</option>
              <option value="tl">Top Left</option>
              <option value="tr">Top Right</option>
              <option value="center">Center</option>
              <option value="full">Zoom Full</option>
            </select> -->
            <button id="toggleZoomBtn" class="ghost" style="width:100%;">Bottom Left</button>
            <button id="loadVideoBtn" class="primary" style="width:100%;">Load Video</button>
          </div>
        </div>
        <div class="video-box" id="videoBox">
          <iframe id="youtubeFrame" src="" title="YouTube video" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
      </section>

      <section class="panel col-right" aria-label="Life Input">
        <!-- <div class="section-title">Score the life overall</div>
        <div class="score-row" role="group" aria-label="Life Score">
          <button type="button" class="score-btn" data-score="-2">-2</button>
          <button type="button" class="score-btn" data-score="-1.5">-1.5</button>
          <button type="button" class="score-btn" data-score="-1">-1</button>
          <button type="button" class="score-btn" data-score="-0.5">-0.5</button>
          <button type="button" class="score-btn" data-score="0">0</button>
          <button type="button" class="score-btn" data-score="0.5">+0.5</button>
          <button type="button" class="score-btn" data-score="1">+1</button>
          <button type="button" class="score-btn" data-score="1.5">+1.5</button>
          <button type="button" class="score-btn" data-score="2">+2</button>
        </div> -->

        <div class="section-title">Select all that apply (auto-logs with timestamp)</div>
        <div class="chips">
          <div>
            <div class="section-title" style="margin-top:0;">Good</div>
            <div class="chip-row">
              <label class="chip"><input id="goodRoute" type="checkbox"> GOOD ROUTE</label>
              <label class="chip"><input id="gotSpawns" type="checkbox"> GOT SPAWNS</label>
              <label class="chip"><input id="goodTrade" type="checkbox"> GOOD TRADE</label>
            </div>
            <div class="chip-row">
              <label class="chip"><input id="playedLife" type="checkbox"> PLAYED LIFE</label>
              <label class="chip"><input id="flank" type="checkbox"> FLANK</label>
              <label class="chip"><input id="freeKill" type="checkbox"> FREE KILL</label>
            </div>
          </div>
          <div>
            <div class="section-title" style="margin-top:0;">Bad</div>
            <div class="chip-row">
              <label class="chip"><input id="badRoute" type="checkbox"> BAD ROUTE</label>
              <label class="chip"><input id="lostSpawns" type="checkbox"> LOST SPAWN</label>
              <label class="chip"><input id="badTrade" type="checkbox"> BAD TRADE</label>
            </div>
            <div class="chip-row">
              <label class="chip"><input id="gaveUpLife" type="checkbox"> GAVE UP LIFE</label>
              <label class="chip"><input id="freeDeath" type="checkbox"> FREE DEATH</label>
            </div>
          </div>
        </div>

        <br>

        <aside class="panel col-right" aria-label="Event Log">
        <div class="section-title">Event Log</div>
        <div id="lives" class="lives"></div>
      </aside>
      </section>

      
    </div>
  </div>

  <script src="app.js" defer></script>
  <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
